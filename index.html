<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Button Hover Effects</title>
    <meta name="description" content="Examples of different effects on hover">
    <meta name="author" content="Jon Bennett">
    <link rel="stylesheet" href="dist/css/styles.css">
  </head>
  <body>
    <!-- Begin main wrap -->
    <div id="hoverBtnStyles">
    	<div class="container">
    		<!-- movements -->
    		<div class="styleRow">
    			<h2>Directional Move</h2>
    			<div class="btn_styleRow">
    				<a class="btn-main-style jbdir-move-up">Move Up</a>
    				<a class="btn-main-style jbdir-move-left">Move Left</a>
    				<a class="btn-main-style jbdir-move-down">Move Down</a>
    				<a class="btn-main-style jbdir-move-right">Move Right</a>
    			</div>
    		</div>
        <!-- End movements -->
    		<!-- backgrounds -->
    		<div class="styleRow">
    			<h2>Background Coloursuuu</h2>
    			<div class="btn_styleRow">
    				<a class="btn-main-style jbbg-move-up"><span>Move Up</span></a>
    				<a class="btn-main-style jbbg-move-left"><span>Move Left</span></a>
    				<a class="btn-main-style jbbg-move-down"><span>Move Down</span></a>
    				<a class="btn-main-style jbbg-move-right"><span>Move Right</span></a>
    			</div>
    		</div>
        <!-- End backgrounds -->
    	</div>
    </div>
    <!-- End main wrap -->
  </body>
</html>
